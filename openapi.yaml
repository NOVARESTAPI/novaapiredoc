openapi: 3.0.0
servers:
  - description: NOVA
    url: https://demoapi.phillipnova.com.sg
info:
  description: NOVA Bridge API
  version: 1.0.0
  title: PHILLIPNOVA REST API SPEC
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
tags:
  - name: Authorization
    description: Password authentication.
  - name: Broker Configuration
    description: Broker Configuration API group
  - name: Account
    description: Account API group
  - name: Trading
    description: Trading API group
  - name: Market Data
    description: Market Data API group
  - name: Data Permissions
    description: Data Permissions API group
  - name: Data Integration
    description: Data Integration API group
paths:
  /api/authorize:
    post:
      tags:
        - Authorization
      summary: Get access token from username and password, request username and password from https://www.phillipfutures.com.sg/request-a-demo-phillip-nova/
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                login:
                  type: string
                  description: username of user
                  example: NOVADEMO
                password:
                  type: string
                  description: password of user
                  example: A123456
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/AuthorizeResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
  /api/logout:
    post:
      tags:
        - Authorization
      summary: Send logout if the supportLogout flag is set as true
      security:
        - bearerAuth: []
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
  /api/config:
    get:
      tags:
        - Broker Configuration
      summary: Get localized configuration.
      parameters:
        - in: query
          name: locale
          schema:
            type: string
            description: language id
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ConfigResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
  /api/mapping:
    get:
      tags:
        - Broker Configuration
      summary: Return all broker instruments tradeable on this username
      responses:
        '200':
          description: SUCCESS
          content:
            application/json:
              schema:
                type: object
                properties:
                  symbols:
                    type: array
                    items:
                      type: object
                      properties:
                        f:
                          type: array
                          items:
                            type: string
                            example: EURUSD
                        s:
                          type: string
                          example: FX_IDC:EURUSD
                  fields:
                    type: array
                    items:
                      type: string
                      description: Array with the only one element
                      example: brokerSymbol
  /api/accounts:
    get:
      tags:
        - Account
      summary: Get a list of accounts owned by the user.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: locale
          schema:
            type: string
            description: language id
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/AccountResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
  /api/accounts/{accountId}/instruments:
    get:
      tags:
        - Account
      summary: >-
        Get the list of the instruments that are available for trading with the
        specified account.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: locale
          schema:
            type: string
            description: language id
        - in: path
          name: accountId
          required: true
          schema:
            type: string
            description: Account identifier
      responses:
        '200':
          description: SUCCESS
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/InstrumentsResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
  /accounts/{accountId}/state:
    get:
      tags:
        - Account
      summary: get account information
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: accountId
          required: true
          schema:
            type: string
            description: accountId of user
        - in: query
          name: locale
          required: true
          schema:
            type: string
            description: locale setting
      responses:
        '200':
          description: SUCCESS
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/AccountStateResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
  /api/accounts/{accountId}/orders:
    get:
      tags:
        - Account
      summary: get account information
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: accountId
          required: true
          schema:
            type: string
            description: accountId of user
        - in: query
          name: locale
          required: true
          schema:
            type: string
            description: locale setting
      responses:
        '200':
          description: SUCCESS
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/OrdersResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - Trading
      summary: >-
        Place a new order. Custom Order dialog fields defined in the /accounts
        are sent along with the standard fields in the order object.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: accountId
          required: true
          schema:
            type: string
            description: accountId of user
        - in: query
          name: locale
          required: true
          schema:
            type: string
            description: locale setting
        - in: query
          name: requestId
          required: true
          schema:
            type: string
            description: Unique identifier for a request
        - in: query
          name: confirmId
          required: true
          schema:
            type: string
            description: identifier of an order received in the preview order request.
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - instrument
                - qty
                - side
                - type
                - currentAsk
                - currentBid
              properties:
                instrument:
                  type: string
                  example: EURUSD
                side:
                  type: string
                  example: buy
                type:
                  type: string
                  example: limit
                qty:
                  type: number
                  example: 1000
                limitPrice:
                  type: number
                  example: 1.23456
                stopPrice:
                  type: number
                  example: 1.345
                durationType:
                  type: string
                  example: gtt
                durationDateTime:
                  type: number
                  format: UNIX date-time
                  example: 1548406235
                stopLoss:
                  type: number
                  example: 1.23
                trailingStopPips:
                  type: number
                  example: 1.34
                takeProfit:
                  type: number
                  example: 1.12
                digitalSignature:
                  type: number
                  example: 954345868
                currentAsk:
                  type: number
                  example: 1.25
                currentBid:
                  type: number
                  example: 1.23
      responses:
        '200':
          description: SUCCESS
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PostOrderResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
  /api/accounts/{accountId}/positions:
    get:
      tags:
        - Account
      summary: Get positions for an account.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: accountId
          required: true
          schema:
            type: string
            description: accountId of user
        - in: query
          name: locale
          required: true
          schema:
            type: string
            description: locale setting
      responses:
        '200':
          description: SUCCESS
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PositionsResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
  /api/accounts/{accountId}/executions:
    get:
      tags:
        - Account
      summary: >-
        Get a list of executions (i.e. fills or trades) for an account and an
        instrument. Executions are displayed on a chart.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: accountId
          required: true
          schema:
            type: string
            description: accountId of user
        - in: query
          name: locale
          required: true
          schema:
            type: string
            description: locale setting
        - in: query
          name: instrument
          required: true
          schema:
            type: string
            description: Broker instrument name.
        - in: query
          name: maxCount
          required: false
          schema:
            type: string
            description: Maximum count of executions to return.
      responses:
        '200':
          description: SUCCESS
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ExecutionsResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
  /api/accounts/{accountId}/ordersHistory:
    get:
      tags:
        - Account
      summary: >-
        Get a list of executions (i.e. fills or trades) for an account and an
        instrument. Executions are displayed on a chart.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: accountId
          required: true
          schema:
            type: string
            description: accountId of user
        - in: query
          name: locale
          required: true
          schema:
            type: string
            description: locale setting
        - in: query
          name: maxCount
          required: false
          schema:
            type: string
            description: Maximum count of executions to return.
      responses:
        '200':
          description: SUCCESS
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/OrdersHistoryResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
  /api/accounts/{accountId}/orders/{orderId}:
    put:
      tags:
        - Trading
      summary: Modify an existing order
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: accountId
          required: true
          schema:
            type: string
            description: accountId of user
        - in: query
          name: locale
          required: true
          schema:
            type: string
            description: locale setting
        - in: path
          name: orderId
          required: true
          schema:
            type: string
            description: Unique identifier for a request
        - in: query
          name: confirmId
          required: true
          schema:
            type: string
            description: identifier of an order received in the preview order request.
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - qty
              properties:
                qty:
                  type: number
                  example: 1000
                limitPrice:
                  type: number
                  example: 1.23456
                stopPrice:
                  type: number
                  example: 1.345
                durationType:
                  type: string
                  example: gtt
                durationDateTime:
                  type: number
                  format: UNIX date-time
                  example: 1548406235
                stopLoss:
                  type: number
                  example: 1.23
                trailingStopPips:
                  type: number
                  example: 1.34
                takeProfit:
                  type: number
                  example: 1.12
                digitalSignature:
                  type: number
                  example: 954345868
                currentAsk:
                  type: number
                  example: 1.25
                currentBid:
                  type: number
                  example: 1.23
      responses:
        '200':
          description: SUCCESS
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - Trading
      summary: Cancel an existing order.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: accountId
          required: true
          schema:
            type: string
            description: accountId of user
        - in: query
          name: locale
          required: true
          schema:
            type: string
            description: locale setting
        - in: path
          name: orderId
          required: true
          schema:
            type: string
            description: Unique identifier for a request
      responses:
        '200':
          description: SUCCESS
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
  /api/quotes:
    get:
      tags:
        - Market Data
      summary: Get current prices of the instrument.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: accountId
          required: true
          schema:
            type: string
            description: accountId of user
        - in: query
          name: locale
          required: true
          schema:
            type: string
            description: locale setting
        - in: query
          name: symbols
          required: true
          schema:
            type: string
            description: Unique identifier for a request
      responses:
        '200':
          description: SUCCESS
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/QuotesResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
  /api/groups:
    get:
      tags:
        - Data Permissions
      summary: Get current prices of the instrument.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: SUCCESS
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/GroupListResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
  /api/permissions:
    get:
      tags:
        - Data Permissions
      summary: >-
        Get a list of symbol groups allowed for the user. It is only required if
        you use groups of symbols to restrict access to instrument's data.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: SUCCESS
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/PermissionsResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
  /api/symbol_info:
    get:
      tags:
        - Data Integration
      summary: Get a list of all instruments.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: group
          required: true
          schema:
            type: string
            description: ID of a symbol group
      responses:
        '200':
          description: SUCCESS
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/SymbolInfoResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
  /api/history:
    get:
      tags:
        - Data Integration
      summary: Request for history bars
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: symbol
          required: true
          schema:
            type: string
            description: Symbol name or ticker
        - in: query
          name: resolution
          required: true
          schema:
            type: string
            description: Symbol resolution
        - in: query
          name: from
          required: true
          schema:
            type: string
            description: Unix timestamp (UTC) of the leftmost required bar
        - in: query
          name: to
          required: true
          schema:
            type: string
            description: >-
              Unix timestamp (UTC) of the rightmost required bar, including to.
              It can be in the future. In this case, the rightmost required bar
              is the latest available bar.
        - in: query
          name: countback
          required: false
          schema:
            type: string
            description: >-
              Number of bars (higher priority than from) starting with to. If
              countback is set, from should be ignored.
      responses:
        '200':
          description: SUCCESS
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/HistorySuccessResponse'
                  - $ref: '#/components/schemas/HistoryNoDataResponse'
                  - $ref: '#/components/schemas/HistoryNextBarResponse'
                  - $ref: '#/components/schemas/ErrorResponse'
  /api/streaming:
    get:
      tags:
        - Data Integration
      summary: Stream of prices
      security:
        - bearerAuth: []
      responses:
        '200':
          description: SUCCESS
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/StreamingQuoteResponse'
                  - $ref: '#/components/schemas/StreamingTradeResponse'
                  - $ref: '#/components/schemas/StreamingDailyBarResponse'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    AuthorizeResponse:
      type: object
      properties:
        s:
          type: string
          example: ok
        d:
          type: object
          properties:
            access_token:
              type: string
              example: KW4yafaK2UivSaoYHLSuQZgi/KPeDeIbrqasvcvMiq6mrL3LzIoH
            expiration:
              type: integer
              description: UNIX timestamp in milisecond
              example: 1633807714526
    SuccessResponse:
      type: object
      properties:
        s:
          type: string
          example: ok
    ErrorResponse:
      type: object
      properties:
        s:
          type: string
          example: error
        errmsg:
          type: string
          description: Error message
    ConfigResponse:
      type: object
      properties:
        s:
          type: string
          example: ok
        d:
          type: object
          properties:
            accountSummaryRow:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: accountBalance
                  title:
                    type: string
                    example: Account Balance
            accountManager:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: accountSummary
                  title:
                    type: string
                    example: anything
                  column:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: todayPL
                        title:
                          type: string
                          example: Today's P&L
            durations:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: GTT
                  title:
                    type: string
                    example: Good Till Time
                  hasDatePicker:
                    type: boolean
                    example: true
                  hasTimePicker:
                    type: boolean
                    example: true
                  default:
                    type: boolean
                    example: true
                  supportedOrderTypes:
                    type: array
                    items:
                      type: string
                      example: stop
            orderCustomFields:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: commission
                  title:
                    type: string
                    example: Commission
                  tooltip:
                    type: string
                    example: Commission Fees
                  alignment:
                    type: string
                    example: right
            orderHistoryCustomFields:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: commission
                  title:
                    type: string
                    example: Commission
                  tooltip:
                    type: string
                    example: Commission Fees
                  alignment:
                    type: string
                    example: right
            positionCustomFields:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    example: commission
                  title:
                    type: string
                    example: Commission
                  tooltip:
                    type: string
                    example: Commission Fees
                  alignment:
                    type: string
                    example: right
            pullingInterval:
              type: object
              properties:
                quotes:
                  type: number
                  example: 500
                orders:
                  type: number
                  example: 500
                position:
                  type: number
                  example: 500
                accountManager:
                  type: number
                  example: 1000
                balances:
                  type: number
                  example: 1000
    AccountResponse:
      type: object
      properties:
        s:
          type: string
          example: ok
        d:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                example: ACC-001
              name:
                type: string
                example: Demo trading account
              type:
                type: string
                example: demo
              currency:
                type: string
                example: JPY
              currencySign:
                type: string
                example: Â¥
              config:
                type: object
                properties:
                  showQuantityInsteadOfAmount:
                    type: boolean
                  supportDOM:
                    type: boolean
                  supportBrackets:
                    type: boolean
                  supportOrderBrackets:
                    type: boolean
                  supportMarketBrackets:
                    type: boolean
                  supportPositions:
                    type: boolean
                  supportMultiposition:
                    type: boolean
                  supportPositionBrackets:
                    type: boolean
                  supportClosePosition:
                    type: boolean
                  supportPartialClosePosition:
                    type: boolean
                  supportReversePosition:
                    type: boolean
                  supportNativeReversePosition:
                    type: boolean
                  supportModifyOrder:
                    type: boolean
                  supportModifyOrderPrice:
                    type: boolean
                  supportEditAmount:
                    type: boolean
                  supportModifyBrackets:
                    type: boolean
                  supportModifyDuration:
                    type: boolean
                  supportLevel2Data:
                    type: boolean
                  supportPLUpdate:
                    type: boolean
                  supportMarketOrders:
                    type: boolean
                  supportLimitOrders:
                    type: boolean
                  supportStopOrders:
                    type: boolean
                  supportStopOrdersInBothDirections:
                    type: boolean
                  supportStopLimitOrders:
                    type: boolean
                  supportOrdersHistory:
                    type: boolean
                  supportExecutions:
                    type: boolean
                  supportDigitalSignature:
                    type: boolean
                  supportBalances:
                    type: boolean
                  supportDisplayBrokerNameInSymbolSearch:
                    type: boolean
                  supportCryptoExchangeOrderTicket:
                    type: boolean
                  supportCustomAccountSummaryRow:
                    type: boolean
                  supportPartialOrderExecution:
                    type: boolean
                  supportOrderCustomFields:
                    type: boolean
                  supportOrderHistoryCustomFields:
                    type: boolean
                  supportPlaceOrderPreview:
                    type: boolean
                  supportModifyOrderPreview:
                    type: boolean
                  supportTrailingStop:
                    type: boolean
                  supportLogout:
                    type: boolean
              ui:
                type: object
                properties:
                  accountSummaryRow:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: accountBalance
                        title:
                          type: string
                          example: Account Balance
                  accountManager:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: accountSummary
                        title:
                          type: string
                          example: anything
                        column:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                                example: todayPL
                              title:
                                type: string
                                example: Today's P&L
                  orderCustomFields:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: commission
                        title:
                          type: string
                          example: Commission
                        tooltip:
                          type: string
                          example: Commission Fees
                        alignment:
                          type: string
                          example: right
                  orderHistoryCustomFields:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: commission
                        title:
                          type: string
                          example: Commission
                        tooltip:
                          type: string
                          example: Commission Fees
                        alignment:
                          type: string
                          example: right
                  positionCustomFields:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: commission
                        title:
                          type: string
                          example: Commission
                        tooltip:
                          type: string
                          example: Commission Fees
                        alignment:
                          type: string
                          example: right
                  orderDialogCustomFields:
                    type: object
                    properties:
                      comboBox:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              example: customInputFieldId
                            title:
                              type: string
                              example: Additional parameters
                            saveToSettings:
                              type: boolean
                            mutable:
                              type: boolean
                            forceUserEnterInitialValue:
                              type: boolean
                            items:
                              type: array
                              items:
                                type: object
                                properties:
                                  text:
                                    type: string
                                    example: text
                                  value:
                                    type: string
                                    example: value
              durations:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: GTT
                    title:
                      type: string
                      example: Good Till Time
                    hasDatePicker:
                      type: boolean
                      example: true
                    hasTimePicker:
                      type: boolean
                      example: true
                    default:
                      type: boolean
                      example: true
                    supportedOrderTypes:
                      type: array
                      items:
                        type: string
                        example: stop
              prefix:
                type: string
                example: NASDAQ
    InstrumentsResponse:
      type: object
      properties:
        s:
          type: string
          example: ok
        d:
